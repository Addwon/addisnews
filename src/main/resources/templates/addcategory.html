<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!--<link href="/css/style.css" rel="stylesheet"/>-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="base :: header1"></div>
<div class="container" >
    <form th:action="@{/addcategory}" th:method="post" th:object="${category}">
        <input type="hidden" th:field="*{id}"/>

        <select id="topics" name="newsCategory" class="selectpicker">

            <option th:each="category :${categories}" id="newsCategory" th:value="${category}" th:text="${category}" th:selected="selected"></option>

            <span><input type="Submit" value="Submit"/></span>
        </select>

       <!-- <select th:field="*{rows[__${rowStat.index}__].variety}">
            <option th:each="var : ${allVarieties}" th:value="${var.id}" th:text="${var.name}">Thymus Thymi</option>
        </select>-->
    </form>

</div>
</body>

</html>
