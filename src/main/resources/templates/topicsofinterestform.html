<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!--<link href="/css/style.css" rel="stylesheet"/>-->

</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container" >
    <h5>Select topics of interest</h5>

    <form autocomplete="off" action="#" th:action="@{/topicsofinterestform}" th:object="${category}" method="post">

        <div class="checkbox" th:field="*{category.topicofInterest}">
            <label><input type="checkbox" value="General">General</label><br/>

            <label><input type="checkbox" value="Technology">Technology</label><br/>


            <label><input type="checkbox" value="Sports">Sports</label><br/>


            <label><input type="checkbox" value="Business">Business</label><br/>


            <label><input type="checkbox" value="Entertainment">Entertainment</label><br/>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>

</html>
