<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Add topic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!--<link href="/css/style.css" rel="stylesheet"/>-->

</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container" >
    <form th:action="@{/addtopic}" th:method="post" th:object="${topic}">
        <input type="hidden" th:field="*{id}">
        <div class="col-3">
            <label id="labelTopic">Topic</label>
            <input type="text" class="form-control" id="textTopic" th:field="*{topictext}" placeholder="your new topic"/>
            <span th:if="${#fields.hasErrors('topictext')}" th:errors="*{topictext}"></span>
        </div><br/>
        <input type="Submit" value="Submit">
    </form>

</div>
</body>

</html>
